<script>
  window._detail = {
    isPc: window.innerWidth > 768,
  };
  window._globalDataKey = "global-data-update";
  function escapeHtml(text) {
    const map = {
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#39;",
    };
    return text.replace(/[&<>"']/g, (m) => map[m]);
  }
  const listenIsPc = () => {
    const isPc = window.innerWidth > 768;
    if (isPc !== window._detail.isPc) {
      window._detail.isPc = isPc;
      const event = new CustomEvent(window._globalDataKey, {
        detail: {
          isPc,
        },
      });
      window.dispatchEvent(event);
    }
  };
  window.addEventListener("resize", listenIsPc);
  window.addEventListener("load", listenIsPc);
  window.addEventListener("DOMContentLoaded", listenIsPc);
  function listenGlobalData(context) {
    // 初始化
    if (window._detail) {
      context.detail = {
        isPc: window._detail.isPc,
      };
    }
    window.addEventListener(window._globalDataKey, (e) => {
      context.detail = e.detail;
    });
  }
  function notDo(strings, ...values) {
    return String.raw({ raw: strings }, ...values);
  }
  const html = notDo;
  const css = notDo;
  const commonCSS = css`
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .show-pc {
        display: block;
      }
      .show-m {
        display: none;
      }
      @media (max-width: 768px) {
        .show-pc {
          display: none;
        }
        .show-m {
          display: block;
        }
      }
    `;
  // 页面组件

      this.attachShadow({ mode: "open" });
      listenGlobalData(this);
    }
    set detail(detail) {
      this._detail = detail;
      this.render();
    }

    attributeChangedCallback() {
      this.render();
    }

      this.render();
    }

        });
      });
    }

  class FankaTabs extends HTMLElement {
    constructor() {

              }
              .tab {
                padding: 0.945vw 0;
                border-bottom: 0.15vw solid transparent;
                margin-bottom: -0.075vw;
                font-size: 1.875vw;
                line-height: 2.265vw;
                letter-spacing: 0vw;
              }
              .ink-bar {
                height: 0.15vw;
              }
            }
            @media (max-width: 768px) {
              .tabs-header {
                margin-bottom: 5.33vw;
              }
              .tab {
                font-family: Montserrat;
                font-weight: 700;
                font-style: Bold;
                font-size: 4.27vw;
                line-height: 5.33vw;
                letter-spacing: 0vw;
                text-align: center;
              }
              .ink-bar {
                height: 2px;
              }
            }
          </style>
          <div id="header" class="tabs-header">
            <div class="ink-bar"></div>
          </div>
          <div id="content">
            <slot></slot>
          </div>
        `;
      this._resizeObserver = null;
    }

    static get observedAttributes() {
      return ["active-key"];
    }

    connectedCallback() {
      this._header = this.shadowRoot.getElementById("header");
      this._inkBar = this.shadowRoot.querySelector(".ink-bar");
      this._slot = this.shadowRoot.querySelector("slot");

      this._header.addEventListener("click", (e) => {
        if (e.target.classList.contains("tab")) {
          const key = e.target.dataset.key;
          if (key && !e.target.hasAttribute("disabled")) {
            this.setAttribute("active-key", key);
          }
        }
      });

      this._slot.addEventListener("slotchange", () => this._renderTabs());

      this._resizeObserver = new ResizeObserver(() => {
        this._updateInkBarPosition(true);
      });
      this._resizeObserver.observe(this);

      requestAnimationFrame(() => this._renderTabs());
    }

    disconnectedCallback() {
      if (this._resizeObserver) {
        this._resizeObserver.disconnect();
      }
    }

    attributeChangedCallback(name, oldValue, newValue) {
      if (name === "active-key" && oldValue !== newValue) {
        requestAnimationFrame(() => this._updateActiveState());
      }
    }

    _renderTabs() {
      const panels = this._slot.assignedElements({ flatten: true });
      this.shadowRoot.querySelectorAll(".tab").forEach((tab) => tab.remove());

      panels.forEach((panel) => {
        if (panel.nodeName !== "TAB-PANEL") return;
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.dataset.key = panel.getAttribute("key");
        tab.textContent = panel.getAttribute("label");
        tab.title = panel.getAttribute("label");
        if (panel.hasAttribute("disabled")) {
          tab.setAttribute("disabled", "");
        }
        this._header.insertBefore(tab, this._inkBar);
      });

      if (!this.hasAttribute("active-key")) {
        const firstPanel = panels.find((p) => p.nodeName === "TAB-PANEL" && !p.hasAttribute("disabled"));
        if (firstPanel) {
          this.setAttribute("active-key", firstPanel.getAttribute("key"));
        }
      } else {
        this._updateActiveState();
      }
    }

    _updateActiveState() {
      const activeKey = this.getAttribute("active-key");

      this.shadowRoot.querySelectorAll(".tab").forEach((tab) => {
        tab.toggleAttribute("active", tab.dataset.key === activeKey);
      });

      this.querySelectorAll("tab-panel").forEach((panel) => {
        panel.toggleAttribute("active", panel.getAttribute("key") === activeKey);
      });

      this._updateInkBarPosition();

      this.dispatchEvent(new CustomEvent("change", { detail: { activeKey } }));
    }

    _updateInkBarPosition(disableTransition = false) {
      const activeTab = this.shadowRoot.querySelector(".tab[active]");

      if (disableTransition) {
        this._inkBar.style.transition = "none";
      }

      if (activeTab) {
        const tabWidth = activeTab.offsetWidth;
        const tabLeft = activeTab.offsetLeft;
        this._inkBar.style.width = `${tabWidth}px`;
        this._inkBar.style.transform = `translateX(${tabLeft}px)`;
      } else {
        this._inkBar.style.width = "0vw";
      }

      if (disableTransition) {
        setTimeout(() => {
          this._inkBar.style.transition = "";
        }, 16);
      }
    }
  }
